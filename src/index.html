<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Delivery Food - доставка еды на дом</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1 class="visually-hidden">Delivery Food - доставка еды на дом</h1>
      <header class="header">
        <img class="logo" src="img/header/logo.svg" alt="логотип компании">
        <input class="input search-input" type="text" placeholder="Адрес доставки">
        <div class="buttons">
          <button class="button button-primery">
            <img class="button-icon" src="img/header/user-icon.svg" alt="пользователь">
            <span class="button-text">Войти</span>
          </button> 
          <!-- /.button -->
          <button class="button">
            <img class="button-icon" src="img/header/cart-icon.svg" alt="корзина">
            <span class="button-text">Корзина</span>
          </button> 
          <!-- /.button -->
        </div>
        <!-- /.buttons -->
      </header>
    </div>
  </body>
</html>
